<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Red+Hat+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>CALCULATOR.</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="display">
          <p>55378008</p>
        </div>
        <div class="buttons">
          <div class="button-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>
          </div>
          <div class="button-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">*</button>
          </div>
          <div class="button-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
          </div>
          <div class="button-row">
            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class="operator">=</button>
            <button class="operator">+</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Made by David Watkin as part of The Odin Project curriculum</p>
    </footer>
  </body>
</html>
